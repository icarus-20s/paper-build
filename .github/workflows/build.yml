name: Build & Release (Qt + CMake)

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.6.1
          modules: ${{ matrix.os == 'Windows' && 'qtbase qttools' || 'qtbase' }}
          cache: true

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Bundle Qt (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir release
          windeployqt build/Release/*.exe
          copy build/Release/*.exe release/
          xcopy build/Release/*.dll release/ /y

      - name: Bundle Qt (Linux)
        if: runner.os == 'Linux'
        run: |
          wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
          chmod a+x linuxdeployqt-continuous-x86_64.AppImage
          mkdir -p release
          ./linuxdeployqt-continuous-x86_64.AppImage build/bin/question_paper_system -appimage -no-translations
          mv *.AppImage release/question_paper_system.AppImage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ runner.os }}
          path: release/*

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*

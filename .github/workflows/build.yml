name: Build & Release (Qt + CMake)

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python (needed for aqt)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install aqt
        run: python -m pip install --upgrade pip aqtinstall

      - name: Install Qt
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            python -m aqt install-qt linux desktop 6.5.3 --outputdir $HOME/Qt --modules qtbase qttools
          else
            python -m aqt install-qt windows desktop 6.5.3 win64_msvc2019_64 --outputdir ${{ runner.temp }}/Qt --modules qtbase qttools
          fi

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Bundle Qt (Windows)
        if: runner.os == 'Windows'
        run: |
          ${{ runner.temp }}/Qt/6.5.3/msvc2019_64/bin/windeployqt.exe build/Release/*.exe
          mkdir release
          Compress-Archive -Path build/Release/* -DestinationPath release/app.zip

      - name: Bundle Qt (Linux)
        if: runner.os == 'Linux'
        run: |
          wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
          chmod a+x linuxdeployqt-continuous-x86_64.AppImage
          mkdir -p release
          export QTDIR=$HOME/Qt/6.5.3/gcc_64
          export PATH=$QTDIR/bin:$PATH
          ./linuxdeployqt-continuous-x86_64.AppImage build/bin/question_paper_system -appimage -no-translations
          mv *.AppImage release/question_paper_system.AppImage
          cp build/bin/question_paper_system release/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ runner.os }}
          path: release/*

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*

name: Build & Release Qt App

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  QT_VERSION: 6.5.3
  CMAKE_BUILD_TYPE: Release
  PYTHON_VERSION: 3.12

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest]
        include:
          - os: ubuntu-22.04
            qt_arch: gcc_64
            artifact_name: Linux
          - os: windows-latest
            qt_arch: win64_msvc2019_64
            artifact_name: Windows
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          check-latest: true

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: ${{ matrix.os == 'windows-latest' && 'windows' || 'linux' }}
          target: desktop
          arch: ${{ matrix.qt_arch }}
          modules: qtbase,qttools
          dir: ${{ runner.temp }}/Qt

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
            libxcb-render-util0 libxcb-xinerama0 libxcb-cursor0 libfontconfig1-dev libfreetype6-dev \
            libx11-dev libx11-xcb-dev libxext-dev libxfixes-dev libxi-dev libxrender-dev \
            libxcb1-dev libxcb-glx0-dev libxcb-shm0-dev libxcb-util0-dev libxcb-randr0-dev \
            libxcb-shape0-dev libxcb-sync-dev libxcb-xfixes0-dev ninja-build

      - name: Configure CMake
        run: cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
          -DCMAKE_PREFIX_PATH=${{ runner.temp }}/Qt/${{ env.QT_VERSION }}/${{ matrix.qt_arch }}

      - name: Build
        run: cmake --build build --config ${{ env.CMAKE_BUILD_TYPE }} --parallel

      - name: Bundle App
        run: |
          mkdir -p release
          if [ "${{ runner.os }}" = "Linux" ]; then
            wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
            chmod a+x linuxdeployqt-continuous-x86_64.AppImage
            exe=$(find build -type f -name "question_paper_system" -executable | head -n1)
            cp "$exe" release/
            export QTDIR=${{ runner.temp }}/Qt/${{ env.QT_VERSION }}/${{ matrix.qt_arch }}
            export PATH=$QTDIR/bin:$PATH
            ./linuxdeployqt-continuous-x86_64.AppImage release/question_paper_system \
              -appimage -no-translations -bundle-non-qt-libs || true
            mv *.AppImage release/question-paper-system-linux-x86_64.AppImage || true
          else
            exe=$(find build -type f -name "question_paper_system.exe" | head -n1)
            cp "$exe" release/
            & "${{ runner.temp }}/Qt/${{ env.QT_VERSION }}/${{ matrix.qt_arch }}/bin/windeployqt.exe" --release --no-translations release/"$(basename $exe)"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: question-paper-system-${{ matrix.artifact_name }}
          path: release/*

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
